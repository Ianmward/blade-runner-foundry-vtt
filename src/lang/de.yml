FLBR.COMBAT_ACTION_HINT.Sprint: >-
  Du kannst in einer einzigen Runde zusätzliche Bewegungs-Aktionen 
  durchführen, indem du die Sprint-Aktion verwendest. Dies zählt dann 
  als deine Aktion für diese Runde, was bedeutet, dass du keine andere 
  Aktion ausführen kannst. Würfle <span class="smallcaps">BEWEGLICHKEIT</span> 
  - für jedes gewürfelte <span class="blade-runner-symbols">S</span> kannst 
  du zusätzlich zu deiner freien Bewegung eine weitere Bewegung machen. 
  Wenn du den Wurf nicht schaffst, fällst du (vor der zweiten Bewegung) 
  und kannst erst in deiner nächsten Runde wieder aufstehen.
FLBR.COMBAT_ACTION_HINT.Crawl: >-
  Wenn du dich bewegen musst, während du liegst, musst du kriechen. 
  Dies funktioniert wie eine Bewegung, zählt aber als deine Aktion für diese Runde.  
  Am Ende deiner Kriechbewegung kannst du aufstehen (freie Aktion).
FLBR.COMBAT_ACTION_HINT.UnarmedAttack: Stärke + Nahkampf
FLBR.COMBAT_ACTION_HINT.MeleeAttack: Stärke + Nahkampf
FLBR.COMBAT_ACTION_HINT.Grapple: >-
  Wenn du deinen Gegner als Spezialangriff im Nahkampf packst, fallen sowohl du 
  als auch dein Gegner zu Boden. Der Gegner lässt alle Waffen fallen, die er in 
  der Hand hatte, und kann sich nicht bewegen. Als einzige erlaubte Aktion kann 
  er versuchen sich zu befreien – Dies gelingt, wenn dem Gegner ein vergleichender 
  <span class="smallcaps">Nahkampf-Wurf</span> gegen dich gewinnt. Während du 
  deinen Gegner im Griff hast, kannst du als einzige erlaubte Aktion 
  (bis du deinen Gegner loslässt) einen Klammerangriff durchführen. Dieser 
  funktioniert wie ein normaler unbewaffneter Angriff, aber dein Ziel gilt als 
  gefesselt und kann sich daher nicht verteidigen.
FLBR.COMBAT_ACTION_HINT.BreakFree: Stärke + Nahkampf
FLBR.COMBAT_ACTION_HINT.ShootFirearm: Geschicklichkeit + Schusswaffen
FLBR.COMBAT_ACTION_HINT.CarefulAim: >-
  Wenn du dir die Zeit nimmst, sorgfältig zu zielen, bevor du den Abzug drückst, 
  erhältst du einen Vorteil für deinen Angriffswurf. Zielen ist jedoch eine 
  eigenständige Aktion. Du kannst nicht in der gleichen Runde zielen 
  und schießen. Wenn du nach dem Zielen irgendetwas anderes tust, als deine Waffe 
  abzufeuern, oder wenn du von einem Angriff getroffen wirst, verlierst du den 
  Effekt des Zielens und du musst eine weitere Aktion ausgeben, um erneut sorgfältig 
  zu zielen.
