FLBR.COMBAT_ACTION_HINT.Sprint: >-
  You can make additional moves (as
  described above) in a single Round by using the sprint
  action. This will then count as your action for the Round,
  meaning you can perform no other action.
  Roll <span class="smallcaps">MOBILITY</span> –
  for each <span class="blade-runner-symbols">S</span> rolled,
  you can make one more move, in addition to your free move.
  If you fail the roll, you fall (before the second move)
  and cannot get up until your next turn.
FLBR.COMBAT_ACTION_HINT.Crawl: >-
  If you need to move while being prone, you must crawl.
  This works like a move but counts as your action for the Round.
  You can get up at the end of your crawl (free action).
FLBR.COMBAT_ACTION_HINT.UnarmedAttack: Strength + Close Combat
FLBR.COMBAT_ACTION_HINT.MeleeAttack: Strength + Close Combat
FLBR.COMBAT_ACTION_HINT.Grapple: >-
  If you grapple your opponent as a special attack 
  in close combat, both you and your opponent fall
  to the ground. The opponent drops any weapon
  they were holding and cannot move. The only
  action they can perform is an attempt to break
  free – which is an action that succeeds if the
  opponent wins an opposed
  <span class="smallcaps">CLOSE COMBAT</span> roll against
  you. While you are grappling, the only action you
  can perform (until you release your opponent) is
  a grapple attack. This works as a normal unarmed
  attack, but your target counts as restrained and
  thus cannot defend themselves.
FLBR.COMBAT_ACTION_HINT.BreakFree: Strength + Hand-to-hand Combat
FLBR.COMBAT_ACTION_HINT.ShootFirearm: Agility + Firearms
FLBR.COMBAT_ACTION_HINT.CarefulAim: >-
  If you take your time to aim carefully
  before squeezing the trigger, you get an advantage to your
  attack roll. Aiming, however, is an action in itself. You
  cannot aim carefully and fire in the same Round. If you
  do anything else except shoot your weapon after you have
  aimed, or if you are hit by an attack, you lose the effect
  of the aim and you need to spend another action to aim
  carefully again.
FLBR.COMBAT_ACTION_HINT.ThrowWeapon: Agility + Firearms
FLBR.COMBAT_ACTION_HINT.FirstAid: Intelligence + Medical Aid
FLBR.COMBAT_ACTION_HINT.Manipulate: Empathy + Manipulation
