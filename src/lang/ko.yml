FLBR.COMBAT_ACTION_HINT.Sprint: 한 라운드에서 전력 질주 행동을 사용하여 이동을 추가로 수행할 수 있습니다. 전력 질주는 그 라운드에서 여러분이 수행하는 행동으로 취급되기에, 다른 행동은 수행할 수 없습니다. <span class="smallcaps">운동</span> 굴림을 수행합니다. 결괏값으로 나온 <span class="blade-runner-symbols">S</span>마다, 기본 이동에 더해 이동을 한 번씩 더 할 수 있습니다. 굴림이 실패하면, (두 번째 이동을 수행하기 전에) 넘어지고 다음 턴까지 일어날 수 없습니다.
FLBR.COMBAT_ACTION_HINT.Grapple: 근접 전투에서 특수 공격을 사용해 상대를 붙잡으면 여러분과 상대는 모두 바닥에 넘어집니다. 상대는 들고 있던 모든 무기를 떨어트리고 이동할 수 없습니다. 상대가 수행할 수 있는 유일한 행동은 풀려나기 뿐입니다. 이는 행동이고, 여러분을 대상으로 하는 <span class="smallcaps">격투</span> 대항 굴림에서 이겨야 성공합니다. 상대를 붙잡고 있는 동안, (놓아주기 전까지) 여러분이 수행할 수 있는 유일한 행동은 붙잡기 공격뿐입니다. 이는 일반적인 비무장 공격으로 수행하지만, 상대는 구속된 상태로 취급되기에 자신을 방어할 수 없습니다.
FLBR.COMBAT_ACTION_HINT.ShootFirearm: 민첩 + 총기
FLBR.COMBAT_ACTION_HINT.CarefulAim: 방아쇠를 당기기 전에 시간을 들여 조준한다면 공격 굴림에 이점을 얻습니다. 하지만, 조준은 그 자체로 행동입니다. 조준과 사격을 같은 라운드에 모두 할 수는 없습니다. 조준한 뒤 사격 이외에 다른 무엇이라도 한다던가 공격으로 타격당한다면, 조준의 효과를 잃어버립니다. 다시 조준하려면 행동을 또 소비해야 합니다.
