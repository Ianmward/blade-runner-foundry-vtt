FLBR.COMBAT_ACTION.MeleeAttack: Attaque en mêlée
FLBR.COMBAT_ACTION.BreakFree: Se libérer
FLBR.COMBAT_ACTION_HINT.Sprint: Vous pouvez effectuer des mouvements supplémentaires (comme décrit ci-dessus) au cours d'un même Round en utilisant l'action sprint. Cela comptera alors comme votre action pour le Round, ce qui signifie que vous ne pouvez effectuer aucune autre action. Ceci comptera alors comme votre action pour le round, ce qui signifie que vous ne pouvez effectuer aucune autre action. Lancer le dé <span class="smallcaps"> MOBILITÉ </span> pour chaque<span class="blade-runner-symbols"> S </span>  , vous pouvez effectuer un mouvement supplémentaire, en plus de votre mouvement libre. Si vous ratez le jet, vous tombez (avant le deuxième mouvement) et ne pouvez pas vous relever avant votre prochain tour.
FLBR.COMBAT_ACTION_HINT.BreakFree: Force + Combat au corps à corps
FLBR.COMBAT_ACTION_HINT.CarefulAim: Si vous prenez le temps de bien viser avant d'appuyer sur la gâchette, vous bénéficiez d'un avantage sur votre jet d'attaque. Viser, cependant, est une action en soi. Vous ne pouvez pas viser soigneusement et tirer dans le même round. Si vous faites autre chose que tirer avec votre arme après avoir visé, ou si vous êtes touché par une attaque, vous perdez l'effet de la visée et vous devez dépenser une autre action pour viser à nouveau avec soin.
FLBR.COMBAT_ACTION_HINT.Manipulate: Empathie + Manipulation
FLBR.COMBAT_ACTION_HINT.Grapple: Si vous agrippez votre adversaire comme attaque spéciale en combat rapproché, vous et votre adversaire tombez au sol. L'adversaire lâche toute arme qu'il tenait et ne peut plus bouger. La seule action qu'il peut effectuer est une tentative de se libérer - qui est une action qui réussit si l'adversaire remporte une opposition.<span class="smallcaps">COMBAT RAPPROCHE</span> jet contre vous. Pendant que vous êtes au grappin, la seule action que vous pouvez effectuer (jusqu'à ce que vous libériez votre adversaire) est une attaque au grappin. Cela fonctionne comme une attaque normale sans arme, mais votre cible est considérée comme étant attachée et ne peut donc pas se défendre.
