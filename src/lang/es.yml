FLBR.COMBAT_ACTION_HINT.Sprint: Puedes realizar desplazamientos adicionales en la Ronda utilizando la acción de correr. Esto contará como tu Maniobra de la Ronda, lo cual implica que no podrás realizar ninguna otra Acción. Haz una tirada de <span class="smallcaps">MOVILIDAD</span> – por cada <span class="blade-runner-symbols">S</span> obtenido,puedes hacer un movimiento más, además de tu movimiento gratuito. Si fallas la tirada, te caerás (antes del segundo movimiento) y no podrás levantarte hasta tu próximo turno.
FLBR.COMBAT_ACTION_HINT.Grapple: Si apresas a tu oponente como ataque especial al luchar, ambos caéis al suelo. El oponente suelta cualquier arma que llevase en las manos y no puede moverse. La única acción que puede realizar es intentar liberarse – lo cual es una acción que tendrá éxito si el oponente gana una tirada enfrentada de <span class="smallcaps">LUCHAR</span> contra ti. Mientras estás apresando, la única acción que puedes realizar (hasta que liberes a tu oponente) es un ataque de presa. Esto funciona como un ataque cuerpo a cuerpo normal, pero tu oponente contará como retenido y no podrá defenderse.
FLBR.COMBAT_ACTION_HINT.BreakFree: Fortaleza + Luchar
FLBR.COMBAT_ACTION_HINT.CarefulAim: Si te tomas tu tiempo para apuntar cuidadosamente antes de apretar el gatillo, obtendrás ventaja en tu tirada de ataque. Apuntar, sin embargo, es una Acción por si misma. No puedes apuntar y disparar en la misma Ronda. Si haces algo aparte de disparar tu arma tras haber apuntad, o si eres golpeado por un ataque, perderás el efecto de apuntar y tendrás que gastar otra acción para volver a apuntar.
